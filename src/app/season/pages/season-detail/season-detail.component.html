  <mat-paginator #paginator
                 [length]="(season$ | async).length"
                 [pageSize]="8"
                 [pageSizeOptions]="[4, 8, 16, 32]">
  </mat-paginator>
  <div fxLayout="row wrap" fxLayoutGap="0.8rem grid">
    <div
      *ngFor="let season of season$ | async | slice:((paginator.pageIndex)*paginator.pageSize):((paginator.pageIndex+1)*paginator.pageSize)"
      fxFlex="25%" fxFlex.md="50%" fxFlex.sm="50%" fxFlex.xs="100%" data-aos="fade-up" data-aos-duration="1000">
      <mat-card id="card" appMaterialElevation [defaultElevation]="6" raisedElevation="24">
        <img mat-card-image class="mb-0"id="thumbnail" src="{{season.thumbnail}}" alt="Photo of a Shiba Inu">
        <div class="watch">
          <a href="{{season.imdb}}" target="_blank">
            <button class="imdb mat-elevation-z6 mr-2" mat-raised-button color="accent">
              <mat-icon class="mr-1" fontSet="material-icons-round">verified</mat-icon>
              IMDb
            </button>
          </a>
          <a href="{{season.netflix}}" target="_blank">
            <button class="mat-elevation-z6" mat-raised-button color="warn">
              <mat-icon class="mr-1" fontSet="material-icons-round">chair</mat-icon>
              Netflix
            </button>
          </a>
        </div>
        <mat-card-content id="card_content">
          <mat-chip-list aria-label="Fish selection">
            <mat-chip color="primary">
              <mat-icon class="mr-1" fontSet="material-icons-round">bookmark</mat-icon>
              <span>Title : {{season.title}}</span>
            </mat-chip>
            <mat-chip color="primary" selected>
              <mat-icon class="mr-1" fontSet="material-icons-round">tv</mat-icon>
              <span>Season : {{seasonId}}</span>
            </mat-chip>
            <mat-chip color="warn" selected>
              <mat-icon class="mr-1" fontSet="material-icons-round">movie</mat-icon>
              <span>Episode : {{season.episode}}</span>
            </mat-chip>
            <mat-chip color="warn">
              <mat-icon class="mr-1" fontSet="material-icons-round">event_available</mat-icon>
              <span>Air date : {{season.air_date}}</span>
            </mat-chip>
            <mat-chip color="accent" selected>
              <mat-icon class="mr-1" fontSet="material-icons-round">star</mat-icon>
              <span>{{season.rating}}</span>
            </mat-chip>
          </mat-chip-list>
          <p class="mt-3">{{season.synopsis}}</p>
          <!--<div class="d-flex">
            <button class="mat-elevation-z6 mr-2" mat-raised-button color="primary" >Edit story</button>
            <button mat-button color="warn">Erase memories</button>
          </div>-->
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
