<div class="container-fluid">
  <div class="col-md-12 p-0 d-flex align-items-center justify-content-start">
    <button mat-raised-button class="my-3 mat-elevation-z6" color="warn" (click)="openDialog(false, undefined)">
      Add your season
      <mat-icon class="ml-1" fontSet="material-icons-round">lightbulb</mat-icon>
    </button>
  </div>
  <div fxLayout="row wrap" fxLayoutGap="0.8rem grid">
    <div *ngFor="let season of seasons$ | async"
         fxFlex="25%" fxFlex.md="50%" fxFlex.sm="100%" fxFlex.xs="100%" data-aos="fade-up" data-aos-duration="1000">
      <mat-card id="card" appMaterialElevation [defaultElevation]="6" raisedElevation="24">
        <mat-card-content>
          <button mat-raised-button class="mat-elevation-z6 mb-4" color="white">
            <mat-icon class="mr-1" fontSet="material-icons">timeline</mat-icon>
            View timeline
          </button>
          <mat-chip-list aria-label="Fish selection">
            <mat-chip color="primary">
              <mat-icon class="mr-1" fontSet="material-icons-round">visibility</mat-icon>
              <span>Season nÂ° : {{season.id}}</span>
            </mat-chip>

            <mat-chip color="primary" selected>
              <mat-icon class="mr-1" fontSet="material-icons-round">event_available</mat-icon>
              <span>Release date : {{season.release_date}}</span>
            </mat-chip>
            <mat-chip color="accent" selected>
              <mat-icon class="mr-1" fontSet="material-icons-round">event_busy</mat-icon>
              <span>Final date : {{season.final_date}}</span>
            </mat-chip>
            <mat-chip color="warn" selected>
              <mat-icon class="mr-1" fontSet="material-icons-round">movie</mat-icon>
              <span>Episodes : {{season.episodes}}</span>
            </mat-chip>
          </mat-chip-list>
          <p class="mt-3">{{season.introduction}}</p>
          <div class="d-flex">
            <button class="mat-elevation-z6 mr-2" mat-raised-button color="primary" (click)="openDialog(true, season)">Edit story</button>
            <button mat-button color="warn" (click)="delete(season)">Erase memories</button>
          </div>
          
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
