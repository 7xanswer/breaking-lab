<!--{{seasons$ | async | json}}-->

<table mat-table [dataSource]="seasons$ | async" class="mat-elevation-z8">
  
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let season">{{season.id}}</td>
    </ng-container>
  
    <!-- Release Date Column -->
    <ng-container matColumnDef="releaseDate">
      <th mat-header-cell *matHeaderCellDef>Release Date</th>
      <td mat-cell *matCellDef="let season">{{season.release_date}}</td>
    </ng-container>
  
    <!-- Final Date Column -->
    <ng-container matColumnDef="finalDate">
      <th mat-header-cell *matHeaderCellDef>Final Date</th>
      <td mat-cell *matCellDef="let season">{{season.final_date}}</td>
    </ng-container>

    <!-- Episodes Column -->
    <ng-container matColumnDef="episodes">
      <th mat-header-cell *matHeaderCellDef>Episodes</th>
      <td mat-cell *matCellDef="let season">{{season.episodes}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
