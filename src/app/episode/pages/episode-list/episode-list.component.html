<div class="container-fluid">
  <div class="col-md-12 p-0 d-flex align-items-center justify-content-start">
    <button mat-raised-button class="mt-3 mat-elevation-z6" color="warn" (click)="openDialog(false, undefined)">
      Add your episode
      <mat-icon class="ml-1" fontSet="material-icons-round">lightbulb</mat-icon>
    </button>
  </div>
  <mat-paginator #paginator
                 [length]="(episodes$ | async).length"
                 [pageSize]="8"
                 [pageSizeOptions]="[4, 8, 16, 32]">
  </mat-paginator>
  <div fxLayout="row wrap" fxLayoutGap="1.5rem grid">
    <div
      *ngFor="let episode of episodes$ | async |
        slice:((paginator.pageIndex)*paginator.pageSize):((paginator.pageIndex+1)*paginator.pageSize)"
      fxFlex="25%" fxFlex.md="50%" fxFlex.sm="50%" fxFlex.xs="100%" data-aos="fade-up" data-aos-duration="1000">
      <mat-card id="card" appMaterialElevation [defaultElevation]="6" raisedElevation="24">
        <img mat-card-image class="mb-0"id="thumbnail" src="{{episode.thumbnail}}" alt="Photo of a Shiba Inu">
        <div class="watch">
          <a href="{{episode.imdb}}" target="_blank">
            <button class="imdb mat-elevation-z6 mr-2" mat-raised-button color="accent">
              <mat-icon class="mr-1" fontSet="material-icons-round">verified</mat-icon>
              IMDb review
            </button>
          </a>
          <a href="{{episode.netflix}}" target="_blank">
            <button class="mat-elevation-z6" mat-raised-button color="warn">
              <mat-icon class="mr-1" fontSet="material-icons-round">chair</mat-icon>
              Watch on Netflix
            </button>
          </a>
        </div>
        <mat-card-content id="card_content">
          <mat-chip-list aria-label="Fish selection">
            <mat-chip color="primary">
              <mat-icon class="mr-1" fontSet="material-icons-round">bookmark</mat-icon>
              <span>Title : {{episode.title}}</span>
            </mat-chip>
            <mat-chip color="primary" selected>
              <mat-icon class="mr-1" fontSet="material-icons-round">tv</mat-icon>
              <span>Season : {{episode.season_id}}</span>
            </mat-chip>
            <mat-chip color="warn" selected>
              <mat-icon class="mr-1" fontSet="material-icons-round">movie</mat-icon>
              <span>Episode : {{episode.episode}}</span>
            </mat-chip>
            <mat-chip color="warn">
              <mat-icon class="mr-1" fontSet="material-icons-round">event_available</mat-icon>
              <span>Air date : {{episode.air_date}}</span>
            </mat-chip>
            <mat-chip color="accent" selected>
              <mat-icon class="mr-1" fontSet="material-icons-round">star</mat-icon>
              <span>{{episode.rating}}</span>
            </mat-chip>
          </mat-chip-list>
          <p class="mt-3">{{episode.synopsis}}</p>
          <div class="d-flex">
            <button class="mat-elevation-z6 mr-2" mat-raised-button color="primary" (click)="openDialog(true, episode)">Edit story</button>
            <button mat-button color="warn" (click)="delete(episode)">Erase memories</button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
