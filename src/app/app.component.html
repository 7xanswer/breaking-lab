<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true">
    <mat-nav-list class="p-0 m-3 d-flex flex-column align-items-center">
      <button class="w-75" mat-raised-button appMaterialElevation [defaultElevation]="6" raisedElevation="24" color="white"
              (click)="drawer.toggle()">
        <span>Toggle Menu</span>
      </button>
      <button [routerLink]="['/']" class="mt-3 mat-elevation-z6 w-75"
              mat-raised-button appMaterialElevation [defaultElevation]="6" raisedElevation="24" color="primary">
        <mat-icon class="mr-1" fontSet="material-icons-round">science</mat-icon>
        <span>Home</span>
      </button>
      <button [routerLink]="['/seasons']" class="my-3 mat-elevation-z6 w-75"
              mat-raised-button appMaterialElevation [defaultElevation]="6" raisedElevation="24"
              color="accent">
        <mat-icon class="mr-1" fontSet="material-icons-round">tv</mat-icon>
        <span>Seasons</span>
      </button>
      <button [routerLink]="['/episodes']" class="mat-elevation-z6 w-75"
              mat-raised-button appMaterialElevation [defaultElevation]="6" raisedElevation="24" color="warn">
        <mat-icon class="mr-1" fontSet="material-icons-round">movie</mat-icon>
        <span>Episodes</span>
      </button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <header>
      <mat-toolbar color="primary" class="mat-elevation-z6">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
          <mat-icon fontSet="material-icons-round">chevron_right</mat-icon>
        </button>
      </mat-toolbar>
    </header>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
